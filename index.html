<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/src/img/nav_bar/movie-media.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/scss/style.scss" />
  <title>Movie App</title>
</head>

<body>

  <header class="header"></header>

  <aside class="sidebar"></aside>

  <main class="main">

    <section class="movie">
      <div class="movie__content"></div>
    </section>

    <section class="popular-movies">
      <div class="popular-movies__container container">
        <h2 class="popular-movies__title movies-title">Популярные фильмы</h2>
        <div class="popular-movies__items-wrapper items-wrapper">
          <div class="popular-movies__items movies-items">
            <div class="popular-movies__item movies-item">
            </div>
          </div>
          <div class="popular-movies__buttons">
            <svg class="popular-movies__next-arrow next-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
              width="32" height="32">
              <path
                d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg>
            <svg class="popular-movies__prev-arrow prev-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
              width="32" height="32">
              <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
            </svg>
          </div>
        </div>
      </div>
    </section>

    <section class="season-theme">
      <div class="season-theme__container container">
        <h2 class="season-theme__title movies-title">Сезон <span>hoa hoa hoa &#127809;&#127810;</span></h2>
        <div class="season-theme__items-wrapper items-wrapper">
          <div class="season-theme__items movies-items">
            <div class="season-theme__item movies-item">
            </div>
          </div>
          <div class="season-theme__buttons">
            <svg class="season-theme__next-arrow next-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
              width="32" height="32">
              <path
                d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg>
            <svg class="season-theme__prev-arrow prev-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
              width="32" height="32">
              <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
            </svg>
          </div>
        </div>
      </div>
    </section>

    <section class="comics-movies">
      <div class="comics-movies__container container">
        <h2 class="comics-movies__title movies-title">И на экране твой любимый герой !</h2>
        <div class="comics-movies__items-wrapper items-wrapper">
          <div class="comics-movies__items movies-items">
            <div class="comics-movies__item movies-item">
            </div>
          </div>
          <div class="comics-movies__buttons">
            <svg class="comics-movies__next-arrow next-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
              width="32" height="32">
              <path
                d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg>
            <svg class="comics-movies__prev-arrow prev-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
              width="32" height="32">
              <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
            </svg>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer"></footer>

  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
